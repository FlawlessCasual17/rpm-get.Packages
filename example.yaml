# required
name: string # package name
description: | # package description
    string
version: string # package version
homepage: string # package homepage
# defaults to x86_64 architecture
url: string # package download URL
hash: string # package download hash
notes: |
    string

repo: # Information about an RPM repository (Will eventually support Zypper repos). Plase do use this for Fedora COPR repos, use the copr_repo object instead.
    url: string # package repository URL

    requires_gpg: false # Used to to indicate that a package requires a GPG key to be installed. This is only required if you are using the gpg_key object
    gpg_key_url: string # repository GPG key URL


# optional
requires_copr: false # Used to to indicate that a package is only available in Fedora COPR. This is only required if you are using the copr_repo object.
copr_repo: # Information about a Fedora COPR repository.
    user: string # Copr user name
    project: string # Copr project name

arch:
    x86_64: # also works for amd64/64bit
        url: string
        hash: string

    x86: # also works for i386/32bit
        url: string
        hash: string

    arm64:
        url: string
        hash: string

    aarch64:
        url: string
        hash: string

depends:
    - string
    - string

recommends:
    - string
    - string

suggests:
    - string
    - string

conflicts:
    - string
    - string

replaces:
    - string
    - string

provides:
    - string
    - string

# also required
auto_update:
    check_version:
        url: string
        regex: string

    url: string
    hash: string

    # optional
    arch:
        x86_64: # also works for amd64/64bit
            url: string
            hash: string

        x86: # also works for i386/32bit
            url: string
            hash: string

        arm64:
            url: string
            hash: string

        aarch64:
            url: string
            hash: string
